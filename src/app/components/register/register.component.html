<div class="content">
<fieldset>
<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
    </div>
    <br>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <br>
    <div class="form-group">
    <label>ticketBal</label>
         <input type="text" class="form-control" formControlName="ticketBal">
    </div>
    <br>
    <div class="form-group">
    <label>Date Time</label>
        <input type="text" class="form-control" formControlName="dateTime">
    </div>
    <br>
    <div class="form-group">
    <label>Location</label>
        <input type="text" class="form-control" formControlName="location">
    </div>
    <br>
    <div class="form-group">
    <label> Image</label>
    <input type="text" class="form-control" FormControlName="image">
</div>
<br>
    <button type ="reset">Reset</button>
    <button routerLink="/registerfirsttime" type ="submit">Submit</button>

</form>
</fieldset>
</div>
