<div class="content" ng-app="event_list"  ng-controller="myCtrl">
    <div class="row" *ngFor="let event of events">
      <a routerLink="/checkout/{{event.id}}">
        <div class="col-sm-6 col-md-5 col-lg-6">
            <h4 style="padding:10px;">{{event.title}}</h4><hr>
            <table>
                <tr>            
                    <th>Description</th>
                    <td>{{event.description}}</td>
                </tr>
                <tr>            
                    <th>TicketBalance</th>
                    <td>{{event.ticketBal}}</td>
                </tr>
                <tr>            
                    <th>Price</th>
                    <td>RM {{event.price}}</td>               
                </tr>
                <tr>            
                    <th>DateTime</th>
                    <td>{{event.dateTime}}</td>         
                </tr>
                <tr>
                    <th>Location</th>   
                    <td>{{event.location}}</td>
                </tr>     
            </table>
        
            <img src="{{event.image}}" class="img-event">
        </div>  
      </a>
    </div>
</div>
