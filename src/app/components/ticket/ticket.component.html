<div class="content">
<form action="/add" method="POST">
  <fieldset>
    <h3>Add new employee</h3>
    <label>Employee ID</label>
    <input type ="text" id = 'empID' name="id" required>
    <br><br>
    <label>Name</label>
    <input type="text" id = "name" name="title" required>
    <br><br>
    <input type ="text" id = 'desc' name="description" required>
    <br><br>
    <input type ="text" id = 'bal' name="ticketBal" required>
    <br><br>
    <input type ="text" id = 'price' name="price" required>
    <br><br>
    <input type ="text" id = 'dateTime' name="dateTime" required>
    <br><br>
    <input type ="text" id = 'locat' name="location" required>
    <br><br>
    <input type ="text" id = 'img' name="image" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
  </fieldset>
</form>
</div>
