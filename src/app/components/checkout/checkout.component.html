<div class="center_container_checkout" >
    <label class="lbl_title">Event name</label>
    <p class="evt_info"></p><!--event name-->

    <label class="lbl_title">Date and Time</label>
    <p class="evt_info">20-Feb-2022 12:00 PM</p><!--event date and time-->

    <label class="lbl_title">Venue</label>
    <p class="evt_info"></p><!--event venue-->

    <label class="personal_details">Personal Details</label>

    <label class="lbl_title">Name</label>
    <input type="text" class="customer_info" required placeholder="Enter your name"/><!--customer name-->

    <label class="lbl_title">Email</label>
    <input type="email" class="customer_info" required placeholder="Email"/><!--customer email-->

    <label class="lbl_title">Confirm email</label>
    <input type="email" class="customer_info" required placeholder="Confirm email"/><!--confirm email-->
    
    
    <div class="counter_container">
        <div class="ticket_left">
            <label class="lbl_title">Ticket count</label>
        </div>
        <div class="counter">
            <button (click)="minus()" class="small_btn" id="minus_btn">
            -
            </button> 
            <label class="ticket_count" id="ticket_count">{{count}}</label>
            <button (click)="add()" class="small_btn" id="add_btn">
            +
            </button>
        </div>
    </div>

    <input routerLink="/ticketinfo" type="submit" value="Checkout" name="checkout_btn" class="checkout_btn" />
</div>
